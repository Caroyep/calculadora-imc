<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Índice de Masa Corporal (IMC)</title>
    <meta name="author" content="Caro Yepes">
    <meta name="description" content="Calculadora de Índice de Masa Corporal (IMC)">
    <link rel="stylesheet" href="styles.css"> <!-- Enlazar el archivo CSS -->
</head>

<body>
    <div class="container">
        <h1>Calculadora de Índice de Masa Corporal (IMC)</h1>
        <form id="formIMC">
            <!-- Nombre completo -->
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <!-- Seleccionar género -->
            <label for="genero">Género:</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>

            <!-- Peso en kilogramos -->
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" placeholder="Ingresa tu peso en kilogramos" required>

            <!-- Estatura en metros -->
            <label for="estatura">Estatura (metros):</label>
            <input type="number" id="estatura" name="estatura" step="0.01" placeholder="Ingresa tu estatura en metros, ej: 1.70" required>

            <!-- Botón para calcular el IMC -->
            <button type="submit">Calcular IMC</button>

            <!-- Botón para reiniciar la calculadora, inicialmente oculto -->
            <button id="nuevoCalculo" class="hidden">Hacer nuevo cálculo</button>

        </form>

        <!--resultado -->
        <div id="resultado" class="resultado"></div>

                <img src="logo.png" alt="Logo de la Calculadora" class="imagen-logo">

        <!-- Pie de página -->
        <footer>
            <p>Creado por Caro Yepes © 2024</p>
        </footer>
    </div>

    <!-- Enlazar el archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
